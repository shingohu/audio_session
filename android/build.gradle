group = "com.shingo.audio_session"
version "1.0"
buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0")
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}


apply plugin: "com.android.library"

android {
    if (project.android.hasProperty("namespace")) {
        namespace = "com.shingo.audio_session"
    }
    compileSdk = 36
    defaultConfig {
        minSdk = 19
    }

}

dependencies {
    implementation "androidx.media:media:1.7.1"
}
